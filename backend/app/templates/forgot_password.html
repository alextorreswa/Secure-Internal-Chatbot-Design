<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cascade Freight Systems – Forgot Password</title>
    <style>
        :root {
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --bg: #0f172a;
            --card-bg: #111827;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --accent: #22c55e;
            --error: #f97373;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #1d4ed8 0, #020617 40%);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .shell {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(145deg, #020617cc, #020617f0);
            border-radius: 24px;
            padding: 28px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9), 0 0 0 1px rgba(15, 23, 42, 0.7);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 20px;
        }

        .logo-circle {
            width: 46px;
            height: 46px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 20%, #60a5fa, #1e3a8a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 22px;
            color: white;
            box-shadow: 0 12px 28px rgba(37, 99, 235, 0.8);
        }

        .title-main {
            font-size: 18px;
            font-weight: 600;
        }

        .title-sub {
            font-size: 13px;
            color: var(--text-muted);
        }

        .card {
            background: radial-gradient(circle at top left, #111827, #020617);
            border-radius: var(--border-radius);
            border: 1px solid rgba(148, 163, 184, 0.6);
            padding: 20px;
        }

        .card h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card p {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
        }

        input[type="email"] {
            width: 100%;
            padding: 9px 10px;
            font-size: 13px;
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: #020617;
            color: var(--text-main);
            outline: none;
        }

        input[type="email"]:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.7);
        }

        button[type="submit"] {
            margin-top: 12px;
            width: 100%;
            padding: 10px 12px;
            border-radius: 999px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #2563eb, #22c55e);
            color: #eff6ff;
            box-shadow: 0 10px 24px rgba(37, 99, 235, 0.9);
        }

        button[type="submit"]:hover {
            transform: translateY(-1px);
            filter: brightness(1.07);
        }

        .back-link {
            margin-top: 14px;
            text-align: center;
            font-size: 12px;
        }

        .back-link a {
            color: var(--primary-light);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="shell">
        <div class="header">
            <div class="logo-circle">CF</div>
            <div>
                <div class="title-main">Cascade Freight Systems</div>
                <div class="title-sub">Secure Internal Compliance Chatbot</div>
            </div>
        </div>

        <div class="card">
            <h2>Forgot Password</h2>
            <p>
                Enter your email address below to request a password reset.  
                In this prototype, no actual reset will occur — this is a placeholder page.
            </p>

            <form method="post" action="/forgot-password">
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" placeholder="you@cascadefreight.com" required />
                <button type="submit">Request reset link</button>
            </form>

            <div class="back-link">
                <a href="/login">&larr; Back to login</a>
            </div>
        </div>
    </main>
</body>
</html>
